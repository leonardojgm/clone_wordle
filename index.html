<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clone Wordle</title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="cabecalho">
            <img class="cabecalho__logo" src="img/logo.svg" alt="Logo do Clone Wordle">
        </header>
        <main class="principal">
            <section class="principal__tabuleiro">
                <table class="principal__tabela">
                    <tr class="principal__linha linha-1">
                        <td class="principal__celula letra-1"></td>
                        <td class="principal__celula letra-2"></td>
                        <td class="principal__celula letra-3"></td>
                        <td class="principal__celula letra-4"></td>
                        <td class="principal__celula letra-5"></td>
                    </tr>
                    <tr class="principal__linha linha-2">
                        <td class="principal__celula letra-1"></td>
                        <td class="principal__celula letra-2"></td>
                        <td class="principal__celula letra-3"></td>
                        <td class="principal__celula letra-4"></td>
                        <td class="principal__celula letra-5"></td>
                    </tr>
                    <tr class="principal__linha linha-3">
                        <td class="principal__celula letra-1"></td>
                        <td class="principal__celula letra-2"></td>
                        <td class="principal__celula letra-3"></td>
                        <td class="principal__celula letra-4"></td>
                        <td class="principal__celula letra-5"></td>
                    </tr>
                    <tr class="principal__linha linha-4">
                        <td class="principal__celula letra-1"></td>
                        <td class="principal__celula letra-2"></td>
                        <td class="principal__celula letra-3"></td>
                        <td class="principal__celula letra-4"></td>
                        <td class="principal__celula letra-5"></td>
                    </tr>
                    <tr class="principal__linha linha-5">
                        <td class="principal__celula letra-1"></td>
                        <td class="principal__celula letra-2"></td>
                        <td class="principal__celula letra-3"></td>
                        <td class="principal__celula letra-4"></td>
                        <td class="principal__celula letra-5"></td>
                    </tr>
                    <tr class="principal__linha linha-6">
                        <td class="principal__celula letra-1"></td>
                        <td class="principal__celula letra-2"></td>
                        <td class="principal__celula letra-3"></td>
                        <td class="principal__celula letra-4"></td>
                        <td class="principal__celula letra-5"></td>
                    </tr>
                </table>
            </section>
            <section class="principal__teclado">
                <div class="principal__teclas">
                    <button class="principal__tecla tecla-letra tecla-q">Q</button>
                    <button class="principal__tecla tecla-letra tecla-w">W</button>
                    <button class="principal__tecla tecla-letra tecla-e">E</button>
                    <button class="principal__tecla tecla-letra tecla-r">R</button>
                    <button class="principal__tecla tecla-letra tecla-t">T</button>
                    <button class="principal__tecla tecla-letra tecla-y">Y</button>
                    <button class="principal__tecla tecla-letra tecla-u">U</button>
                    <button class="principal__tecla tecla-letra tecla-i">I</button>
                    <button class="principal__tecla tecla-letra tecla-o">O</button>
                    <button class="principal__tecla tecla-letra tecla-p">P</button>
                </div>
                <div class="principal__teclas">
                    <button class="principal__tecla tecla-letra tecla-a">A</button>
                    <button class="principal__tecla tecla-letra tecla-s">S</button>
                    <button class="principal__tecla tecla-letra tecla-d">D</button>
                    <button class="principal__tecla tecla-letra tecla-f">F</button>
                    <button class="principal__tecla tecla-letra tecla-g">G</button>
                    <button class="principal__tecla tecla-letra tecla-h">H</button>
                    <button class="principal__tecla tecla-letra tecla-j">J</button>
                    <button class="principal__tecla tecla-letra tecla-k">K</button>
                    <button class="principal__tecla tecla-letra tecla-l">L</button>
                </div>
                <div class="principal__teclas">
                    <button class="principal__tecla tecla-letra tecla-z">Z</button>
                    <button class="principal__tecla tecla-letra tecla-x">X</button>
                    <button class="principal__tecla tecla-letra tecla-c">C</button>
                    <button class="principal__tecla tecla-letra tecla-v">V</button>
                    <button class="principal__tecla tecla-letra tecla-b">B</button>
                    <button class="principal__tecla tecla-letra tecla-n">N</button>
                    <button class="principal__tecla tecla-letra tecla-m">M</button>
                    <button class="principal__tecla tecla-apagar">
                        <img class="principal__apagar" src="img/apagar.svg" alt="Clique para apagar">
                    </button>
                </div>
                <div class="principal__teclas">
                    <button class="principal__tecla tecla-enter">CONFIRMAR</button>
                </div>
            </section>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
            <script src="js/script.js"></script>
        </main>
    </body>
</html>
